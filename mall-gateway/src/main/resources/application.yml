server:
  port: 88
spring:
  application:
    name: mall-gateway
  mvc:
    servlet:
      load-on-startup: 1
  cloud:
    nacos:
      config:
        refresh-enabled: true
        file-extension: yml
      discovery:
        server-addr: 192.168.92.128:8848
    gateway:
      routes:
        - id: product
          uri: lb://mall-product
          predicates:
            - Path=/api/product/**
          filters:
            - RewritePath=/api/?(?<segment>.*), /$\{segment}

        - id: admin
          uri: lb://renren-fast
          predicates:
            - Path=/api/**
          filters:
            - RewritePath=/api/?(?<segment>.*), /renren-fast/$\{segment}