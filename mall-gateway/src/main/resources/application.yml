server:
  port: 88
spring:
  application:
    name: mall-gateway
  cloud:
    nacos:
      config:
        refresh-enabled: true
        file-extension: yml
      discovery:
        server-addr: 192.168.92.128:8848
    gateway:
      routes:
        - id: test1
          uri: https://www.baidu.com
          predicates:
            - Query=url, baidu
        - id: test2
          uri: https://www.qq.com
          predicates:
            - Query=url, qq
        - id: all
          uri: https://192.168.92.128:8080/renren-fast
          predicates:
            - Query=url, main
